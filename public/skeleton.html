<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenneth John Portfolio - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, hsl(222.2, 84%, 4.9%) 0%, hsl(217.2, 32.6%, 17.5%) 100%);
            color: hsl(210, 40%, 98%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: hsl(210, 40%, 8%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            margin: 0 0 1rem;
            font-size: 2rem;
            font-weight: 600;
        }
        
        p {
            margin: 0 0 2rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .retry-button {
            background: hsl(210, 40%, 98%);
            color: hsl(222.2, 84%, 4.9%);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .retry-button:hover {
            opacity: 0.9;
        }
        
        .skeleton-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: hsla(210, 40%, 8%, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid hsla(210, 40%, 98%, 0.1);
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }
        
        .skeleton-logo {
            width: 120px;
            height: 20px;
            background: hsla(210, 40%, 98%, 0.2);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="skeleton-nav">
        <div class="skeleton-logo"></div>
    </div>
    
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you're not connected to the internet. 
            Please check your connection and try again.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
    
    <script>
        // Listen for online/offline events
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
